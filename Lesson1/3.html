<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->



<script>
  "use strict";
/*
  1. К числу 10 прибавляем число 10 и далее к полученному результату справа 
  добавляется строка со занечением 10.
  2. К числу 10 справа добавляется строка со значением 10 и еще раз справа 
  добавляется строка со значением 10.
  3. К числу 10 прибавляем число 10 и далее прибавялется строка со значением 10,
  преобразованная в число с помощью унарного плюса.
  4. Данное действие будет бесконечность, так как число нельзя делить на 
  "пустую строку", которая унарным минусом превратится в 0.
  5. Данное нействие будет не определено, так как разделителем дробной части 
  в JS является "." В данном случае строка со значением "2,5" будет расценена 
  как NaN.
  */

  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");

  


</script>
</body>
</html>
