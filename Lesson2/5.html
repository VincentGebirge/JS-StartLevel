<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

/**
 * Функция, которая берет значения аргументов arg1 и arg2 и подставялет
 * их в функции с определенными арифметическими действиями, операясь на 
 * переменную operation
 * @param {number} arg1
 * @param {number} arg2
 * @param {string} operation на выбор "+", "-", "*", "/"
 * @returns {number|NaN}*/
  function mathOperation(arg1, arg2, operation) {
  switch (operation) {
    case "+": return sum(arg1, arg2);
//  break;
    case "-": return diff(arg1, arg2);
//  break;
    case "*": return multiplication(arg1, arg2);
//  break;
    case "/": return devision(arg1, arg2);
//  break;
    default: return NaN;
    }
  }

  console.log(mathOperation(10, 50, "+"));
  console.log(mathOperation(3, 120, "-"));
  console.log(mathOperation(2, 5, "*"));
  console.log(mathOperation(17, 3, "/"));
  console.log(mathOperation(5, 5, "_"));
  
  /**
 * {number} Функция возвращает сумму чисел a и b
 * @param {number} a
 * @param {number} b
 * @returns {number}
 */
 function sum(a, b) {
  return a + b;
  }

  
/**
 * {number} Функция возвращает разность чисел a и b, с условием, что вычетание
происходит из большего числа
 * @param {number} a
 * @param {number} b
 * @returns {number}
 * */
  function diff(a, b) {
  if (a > b) {
    return (a - b);
  }
  else {
    return (b - a);
  }
  }



/**
 * {number} Функция возвращает произведение чисел a и b
 * @param {number} a
 * @param {number} b
 * @returns {number}
 */
function multiplication(a, b) {
  return (a * b);
}


/**
 * {number} Функция возвращает результат деления чисел a и b
 * @param {number} a
 * @param {number} b
 * @returns {number}
 */
function devision(a, b) {
  return (a / b);
}


</script>
