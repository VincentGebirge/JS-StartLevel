<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  в значение С, которое не определено, записывается префиксный оператор 
  инкеремента А, который к текущему значению операнда прибавляет 1. С=2, А=2
  */
  c = ++a;
  console.log(c);

  /*
  В значение d, которое не определено, записывается постфиксный оператор 
  инкремента, прибавляющий 1, но в d записывает предыдущий, не увеличенный. То
  есть, b=2, а d=1
  */
  d = b++;
  console.log(d);

  /*
  к числу 2 прибаялется инкремент А, увеличивающий его значение еще на 1, 
  которое в 26ой строке уже был увеличено на 1, еще на 1. 
  Итого в С=5, А=3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  b после операции в 34ей строке стало со значением 2, при этом в d записалось 
  значение 2, так как был постфиксный оператор инкремента. Следовательно, в этой
   операции b увеличивается на 1, но в d записывается предыдущее значение 2 и прибавялется
  число 2. Результат записи  d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
