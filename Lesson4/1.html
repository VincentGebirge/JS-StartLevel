<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";



/**
 * Функция-конструктор, содрежащая обьект с названием продукта, его стоимостью
 * и методом make25Discount, вычисляющим скидку 255
 * @param {string} productName
 * @param {number} price
 * @returns {any}
 **/
   function ProductES5 (productName, price ) {
    this.productName = productName;
    this.price = price;
  }
// вкладываю метод со скидкой в прототип конструктора
  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  }

  const productES5 = new ProductES5 ('Анигилятор', 1000);
  console.log(`${productES5.productName} без скидки  будет стоит 
  ${productES5.price} батт`);
  productES5.make25Discount();
  console.log(`${productES5.productName} со скидкой 25%  будет стоит 
  ${productES5.price} батт`);


  /** Функция-коснтруктор, содержащая объект с названием продукта, его ценой
   * и методом make25Discount, вычисляющим скидку 25%
   */
  class ProductES6 {
    constructor (productName, price) {
      this.productName = productName;
      this.price = price;
    }
    
    
    // метод вычисляющий скидку, прописывается сразу в прототип контструктора
    make25Discount () {
      this.price *= 0.75;
    }
  }

  const productES6 = new ProductES5 ('Левое крыло самолета', 3800);

  console.log(`${productES6.productName} без скидки  будет стоит 
  ${productES6.price} батт`);
  productES6.make25Discount();
  console.log(`${productES6.productName} со скидкой 25%  будет стоит 
  ${productES6.price} батт`);
  
  


  




  
  
</script>
