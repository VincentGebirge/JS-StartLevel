<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

  const starsEls = document.querySelectorAll('.fas');

  document.querySelector('.stars_container')
    .addEventListener('mouseover', event => {
      if (!event.target.classList.contains('fas')) {
        return;
      }
      for (const star of starsEls) {
        star.classList.add('golden');
        if (star === event.target) {
          break;
        }
      }
    });
    /** у меня было много попыток сначала перебрать контейнер из
     * всех звезд через forEach, либо через каждую зевзду отдельно. Но тогда 
     * не получается озолотить предыдущие звезды. Гуглил часа два. Потом 
     * вспомнил про for, начал через него перебирать контейнер через обёртку
     * дива. Но не работало. Психанул, открыл вашу пояснялку ))) оказалось, 
     * надо было всего лишь логически подумать и временной переменной в самой 
     * функции (star) привентить цельевой элемент))) и всё заработало.

  
  

  
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

   document.querySelector('.stars_container')
    .addEventListener('mouseout', event => {
      if (!event.target.classList.contains('fas')) {
        return;
      }
      for (const star of starsEls) {
        star.classList.remove('golden');
        if (star === event.target) {
          break;
        }
      }
    });
  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */

  /* Звезды мигают, потому что mouseover работает только на элементе с 
   * классом .fas (звезде). А между элементами есть пробелы, так как теги <i>
   * переносятс на строки. Решить можно стилизацией через CSS 
   * элементов с классом .fas свойством white-space: nowrap; либо назначив 
   * контейнеру display:flex; либо каждому элементу .fas поставить свойство
   * matgin-right: -3px;
   * А через JS я бы решил проблему установкой задержки на событие, чтобы при 
   * перемещении курсора от одной звезды к другой, звезды не успевали "затухать"
   */

   setTimeout(() => starsEls, 2000); // чот не очень работает :)))

    // Но ваш способ из пояснялки куда более рабочий :)))))

   document.querySelector('.stars_container').childNodes.forEach(node => {
    if (node.nodeName === '#text') {
      node.remove();
    }
  });



</script>
</body>
</html>
